<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>sign-up | Learn hub</title>
  </head>
  <body>
    <div
      class="flex items-center justify-between p-3 px-2 md:px-5 text-white bg-black"
    >
      <div class="flex items-center space-x-2">
        <img src="../images/learning.png" alt="icon" width="35px" />
        <h1 class="text-2xl font-bold">Learn Hub</h1>
      </div>
      <div class="hidden md:flex">
        <a
          href="../index.html"
          class="hover:bg-red-600 p-3 cursor-pointer rounded-md transition duration-100 ease-in-out"
          >Home</a
        >
        <a
          href="HTML.html"
          class="hover:bg-red-600 p-3 cursor-pointer rounded-md transition duration-100 ease-in-out"
          >Html</a
        >
        <a
          href="css.html"
          class="hover:bg-red-600 p-3 cursor-pointer rounded-md transition duration-100 ease-in-out"
          >Css</a
        >
        <a
          href="javascriptPage.html"
          class="hover:bg-red-600 p-3 cursor-pointer rounded-md transition duration-100 ease-in-out"
          >JavaScript</a
        >
        <a
          href="ReactjsPage.html"
          class="hover:bg-red-600 p-3 cursor-pointer rounded-md transition duration-100 ease-in-out"
          >React js</a
        >
        <a
          href="CPage.html"
          class="hover:bg-red-600 p-3 cursor-pointer rounded-md transition duration-100 ease-in-out"
          >C</a
        >
        <a
          href="CppPage.html"
          class="hover:bg-red-600 p-3 cursor-pointer rounded-md transition duration-100 ease-in-out"
          >C++</a
        >
        <a
          href="PythonPage.html"
          class="hover:bg-red-600 p-3 cursor-pointer rounded-md transition duration-100 ease-in-out"
          >Python</a
        >
        <a
          href="MySQL.html"
          class="hover:bg-red-600 p-3 cursor-pointer rounded-md transition duration-100 ease-in-out"
          >MySQL</a
        >
        <a
          href="java.html"
          class="hover:bg-red-600 p-3 cursor-pointer rounded-md transition duration-100 ease-in-out"
          >Java</a
        >
        <a
          href="swift.html"
          class="hover:bg-red-600 p-3 cursor-pointer rounded-md transition duration-100 ease-in-out"
          >Swift</a
        >
      </div>
      <div class="flex items-center space-x-2">
        <a
          href="signup.html"
          class="p-3 bg-white text-black rounded-md hover:bg-gray-100 text-sm"
          ><button>Sign up</button></a
        >
        <a
          href="login_page.html"
          class="p-3 bg-red-600 text-white rounded-md hover:bg-red-700 transition duration-100 ease-in-out text-sm"
        >
          <button>Login</button>
        </a>
      </div>
    </div>
    <div class="flex justify-center items-center min-h-screen bg-gray-900">
      <div class="rounded-md border p-5 w-80 md:w-96 bg-white">
        <h1 class="text-2xl font-semibold text-center pb-5">
          Sign-up | Learn Hub
        </h1>
        <form>
          <div class="mb-4">
            <input
              type="text"
              placeholder="Your Name"
              class="p-3 rounded-md w-full outline-none bg-gray-200"
            />
          </div>
          <div class="mb-4">
            <input
              type="text"
              placeholder="Your last name"
              class="p-3 rounded-md w-full outline-none bg-gray-200"
            />
          </div>
          <div class="mb-4">
            <input
              type="number"
              placeholder="Your Phone number"
              class="p-3 rounded-md w-full outline-none bg-gray-200"
            />
          </div>
          <div class="mb-4">
            <input
              type="email"
              placeholder="Your Email"
              class="p-3 rounded-md w-full outline-none bg-gray-200"
            />
          </div>
          <div>
            <button
              class="bg-red-600 hover:bg-red-700 p-3 rounded-md text-white w-full"
            >
              Sign up
            </button>
            <p class="text-center py-2 text-gray-800">Or</p>
            <a href="login_page.html">
              <p
                class="text-blue-600 hover:text-blue-800 text-center cursor-pointer"
              >
                I already have an account
              </p></a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
