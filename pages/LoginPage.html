      <div class="flex items-center space-x-2">

          class="p-3 bg-red-600 text-white rounded-md hover:bg-red-700 transition duration-100 ease-in-out text-sm"

          <button>Login</button>
        </a>
      </div>
    </div>
    <div
      class="flex justify-center items-center min-h-screen w-full bg-gray-900 pt-16"

      <a
        href="../index.html"
        class="text-white cursor-pointer absolute md:top-24 top-20 md:left-5 left-2 flex items-center bg-gray-200 hover:bg-gray-300 rounded-md p-1"

        </h1>
        <form>
          <div class="md:mb-4 mb-2">
            <input
              type="email"
              placeholder="Your Email"
              class="md:p-3 p-2 rounded-md w-full outline-none bg-gray-200"
            />
          </div>
          <div class="md:mb-4 mb-2">
            <input
              type="password"
              placeholder="Your Password"
              class="md:p-3 p-2 rounded-md w-full outline-none bg-gray-200"
            />
          </div>
          <div>
            <button
              class="bg-red-600 hover:bg-red-700 md:p-3 p-2 rounded-md text-white w-full"
            >
              Login
            </button>
            <p class="text-center md:py-2 py-1 text-gray-800">Or</p>
            <a href="SignupPage.html">
              <p
                class="text-blue-600 hover:text-blue-800 text-center cursor-pointer"
              >
